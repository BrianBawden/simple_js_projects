<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <h1><i>Password Generator</i></h1>
    <div id="pwlength">
    Password Length: <select name="passLength" id="passLength">
        <option value="7">Seven</option>
        <option value="8">Eight</option>
        <option value="9">Nine</option>
        <option value="10">Ten</option>
    </select>
    </div>
    <br>
    <div id="ynUppercase">
        <p>Do you want your password to have uppercase?</p>
        <input type="radio" name="upper" id="upperUes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="upper" id="upperNo" value="no">
        <label for="no">No</label>
    </div>
    <br>
    <div id="ynSpecial">
        <p>Do you want your password to have special characters?</p>
        <input type="radio" name="upper" id="specialYes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="upper" id="specialNo" value="no">
        <label for="no">No</label>
    </div>
    <br>
    <div id="makePw">
        <button id="btnMakePw" onclick="run()">Make Password</button>
    </div>
    <script src="password.js"></script>
</body>
</html>
