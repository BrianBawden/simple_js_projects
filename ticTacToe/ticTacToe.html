<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
    <div class="head">
        <h1>Tic Tac Toe</h1>
        <h2>Get three "X"s or "O"s in a row to win.</h2>
    </div>
    
    <p id="winner"></p>

    <div id="gameBoard">

        <table class="table">
            <tr class="rowColumn" id="topRow">
                <td id="tl" onclick="addLetter('tl')" class="square"></td>
                <td id="tm" onclick="addLetter('tm')" class="square"></td>
                <td id="tr" onclick="addLetter('tr')" class="square"></td>
            </tr>
            <tr class="rowColumn" id="midRow">
                <td id="ml" onclick="addLetter('ml')" class="square"></td>
                <td id="mm" onclick="addLetter('mm')" class="square"></td>
                <td id="mr" onclick="addLetter('mr')" class="square"></td>
            </tr>
            <tr class="rowColumn" id="bottomRow">
                <td id="bl" onclick="addLetter('bl')" class="square"></td>
                <td id="bm" onclick="addLetter('bm')" class="square"></td>
                <td id="br" onclick="addLetter('br')" class="square"></td>
            </tr>
        </table>
    </div>
    <button onClick="window.location.reload();">New Game</button>
    <script src="ticTacToe.js"></script>
</body>
</html>
