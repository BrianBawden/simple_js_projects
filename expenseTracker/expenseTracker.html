<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="expenseTracker.css">
</head>
<body>
    <h1>Expense Tracker</h1>


<div id="inputDiv">
    Enter new expense: 
    <input placeholder="Date" type="text" id="getDate"></input>
    <input placeholder="Description" id="getDescription" type="text"></input>
    <input placeholder="Amount" type="number" id="getAmount"></input>
    <br>
    <input type="button" id="addBtn" onclick="newExpense()" value="Add Expense"></input>
</div>

<div id="tableDiv">
    <table id="table">
        <tr>
            <th id="date">Date</th>
            <th id="description">Description</th>
            <th id="amount">Amount</th>
        </tr>
    </table>
</div>
    <script src="expenseTracker.js"></script>
</body>
</html>
