<!DOCTYPE html>

<head>

    <title>Expence Tracker</title>
    <link rel="stylesheet" href="expenseTracker.css">
</head>
<body>
    <h1>Expense Tracker</h1>


<div id="inputDiv">
    Enter new expense: Date<input type="text" id="getDate"></input>
    Description<input id="getDescription" type="text"></input>
    Amount <input type="text" id="getAmount"></input>
    <br>
    <input type="button" id="addBtn" onclick="newExpense()" value="Add Expense"></input>
</div>
<div id="tableDiv">
    <table id="table">
        <tr>
            <td id="date">Date</td>
            <td id="description">Description</td>
            <td id="amount">Amount</td>
        </tr>
    </table>
</div>

</body>
